apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: mimi2/order-service:latest  
          ports:
            - containerPort: 8082
